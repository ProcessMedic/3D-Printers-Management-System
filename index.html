<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=Stylesheet type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>

    <form action="" id="form" method="GET">
        <div class='print-size'>
            <label for="size">Size in inches</label>
            <select name="size" id="size">
                <option value="less4"> size &lt 4 </option>
                <option value="4to9"> 4 &gt size &lt 9 </option>
                <option value="more9"> 9 &gt size </option>

            </select>
        </div>
        <div class='print-time'>
            <label for="time"> printing duration</label>
            <input type="text" id="time" name"time">
        </div>
        <div class="date">
            <label for="date"> please enter a date</label>
            <input type="date" name="date" id="date">
        </div>
        <div class="material">
            <h2>material used</h2>
            <input type="radio" id="PLA" name="PLA" value="PLA" checked="checked">
            <label for="PLA"> PLA (preferred) </label>
            <br>
            <input type="radio" id="PETG" name="PETG" value="PETG">
            <label for="PETG"> PETG </label>
            <br>
            <input type="radio" id="TPM" name="TPM" value="TPM">
            <label for="TPM"> TPM </label>
            <br>
            <input type="radio" id="ABS" name="ABS" value="ABS">
            <label for="ABS"> ABS </label>

        </div>



        <button type="button" id="submit" onclick="DisplayResults()">submit</button>

    </form>
    <h1 id=output>The printer you should use is: </h1>
    <script src="main.js">

    </script>

</body>

</html>
